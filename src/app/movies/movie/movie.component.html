<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img
                src="assets/img/{{ movie?.img }}"
                class="img-fluid rounded-start"
                alt=""
            />
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h2 class="card-title">{{ movie?.name }}</h2>
                <p class="card-text">
                    {{ movie?.desc }}
                </p>
                <button class="btn btn-sm btn-outline-primary">Details</button>
            </div>
        </div>
    </div>
</div>
